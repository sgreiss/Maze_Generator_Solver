<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Maze Generator & Solver</title>
    </head>

    <body>
        <h1>Maze Generator & Solver</h1>

        <div>
            <button onclick="generateMaze()">Generate Maze</button>
            <button onclick="solveMaze()">Solve Maze</button>
            <button onclick="showSettings()">Settings</button>
            <button onclick="alert('Help button not implemented yet')">
                Help
            </button>
        </div>

        <div class="root">
            <canvas id="mazeCanvas" width="900" height="700"></canvas>

            <div class="settings" id="settings" style="display: none">
                <label for="cellCount">Cell Count:</label>
                <input
                    type="range"
                    id="cellCount"
                    value="10"
                    min="10"
                    max="50"
                    class="slider"
                /><br />
                <br />
                <label for="endLocationsLabel">Endpoint Locations:</label><br />
                <label for="endLocations" id="endLocationsLabel">Corners</label
                ><br />
                <input
                    type="range"
                    id="endLocations"
                    onchange="updateEndLocationsLabel()"
                    value="1"
                    min="1"
                    max="3"
                    step="1"
                    class="slider"
                /><br />

                <button style="border: none" onclick="applySettings()">
                    Apply
                </button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="maze_graph.js"></script>
        <script src="maze.js"></script>
    </body>
</html>
